<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/server">

        <label>Name:</label>
        <input type="text" id="name"><br><br>

        <label>Age:</label>
        <input type="number" id="age"><br><br>

        <label for="email">E-mail:</label>
        <input type="text" id="email"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="favcolor">Choose your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="">Select your country</option>
            <option value="russia">England</option>
            <option value="uk">Uk</option>
            <option value="us">Us</option>
            <option value="china">China</option>
            <option value="africa">Africa</option>
        </select><br><br>

        <label>
            <input type="checkbox" id="condition" nonce="condition">
            Do you agree terms and conditions ?
       </label><br><br>

       <label for="comments">Comments:</label><br>
       <textarea name="comments" id="comments" rows="4" cols="40"></textarea><br><br>

       <label for="photo">Upload your photo</label>
       <input type="file" name="photo" id="photo" accept="image/*"><br><br>

       <button>Submit</button>






        



    </form>
    
</html>
